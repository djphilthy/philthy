  <style>
    /* --- CORE STYLES --- */
    body {
      margin: 0;
      padding: 32px;
      background: #000;
      color: #fff;
      font-family: "Courier New", Courier, monospace;
      font-size: 16px;
      line-height: 1.6;
    }

    a {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 720px;
      position: relative;
      z-index: 10;
    }

    .title {
      font-weight: bold;
      margin-bottom: 32px;
      font-size: 24px;
      letter-spacing: -1px;
    }

    /* --- NUCLEAR OPTION: HIDE DEFAULT AUDIO PLAYER --- */
    /* This forces the browser to hide the ugly bar no matter what */
    audio {
        display: none !important;
        width: 0 !important;
        height: 0 !important;
        opacity: 0 !important;
    }

    /* --- TRACK LIST STYLES --- */
    .track-wrapper {
        margin-bottom: 12px;
    }

    .track-name {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        font-size: 16px;
    }

    /* --- CUSTOM TERMINAL PLAYER UI --- */
    .custom-player {
        display: none; /* Hidden until you click a song */
        border: 1px solid #fff; /* White box border */
        padding: 10px;
        margin-bottom: 20px;
        background: #000;
        align-items: center;
        gap: 15px;
        font-family: "Courier New", Courier, monospace;
    }

    /* The [PLAY] / [STOP] Text Button */
    .play-btn {
        background: none;
        border: none;
        color: #fff;
        font-family: inherit;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        padding: 0;
        min-width: 65px;
        text-align: left;
        outline: none;
    }
    .play-btn:hover {
        text-decoration: underline;
    }

    /* The Progress Bar Line */
    .progress-container {
        flex-grow: 1;
        height: 12px;
        background: #000; 
        cursor: pointer;
        position: relative;
        border-bottom: 1px dashed #555; /* The empty track look */
    }

    /* The Moving Fill (Solid Block) */
    .progress-fill {
        height: 100%;
        background: #fff;
        width: 0%;
        border-right: 2px solid #fff; /* The "cursor" at the end of the bar */
    }

    /* Time Display 00:00 */
    .time-display {
        font-size: 14px;
        min-width: 50px;
        text-align: right;
    }

    /* --- VIDEO BACKGROUND --- */
    #bgVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -2;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1.5s ease;
    }

    #bgVideo.visible {
        opacity: 1;
    }

    #videoOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
        pointer-events: none;
    }
  </style>
</head>

  <script>
    // --- VIDEO LOGIC ---
    const bgVideo = document.getElementById("bgVideo");
    // Ensure these match your actual filenames exactly!
    const videoList = [
      "movies/IMG_6972.mp4",
      "movies/IMG_6980.mp4",
      "movies/IMG_6782.mp4"
    ];

    function playRandomVideo() {
        const randomVid = videoList[Math.floor(Math.random() * videoList.length)];
        bgVideo.src = randomVid;
        // The catch prevents errors if user hasn't interacted with page yet
        bgVideo.play().catch(e => console.log("Video play failed", e));
        bgVideo.classList.add("visible");
    }

    function stopVideo() {
        bgVideo.classList.remove("visible");
        setTimeout(() => { bgVideo.pause(); }, 1500); 
    }

    // --- AUDIO & UI LOGIC ---

    // 1. Close all other players when opening a new one
    function closeAllPlayers(exceptWrapper = null) {
        document.querySelectorAll('.track-wrapper').forEach(wrapper => {
            if (wrapper === exceptWrapper) return;
            
            // Hide UI
            wrapper.querySelector('.custom-player').style.display = 'none';
            
            // Reset Audio
            const audio = wrapper.querySelector('audio');
            if(audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            
            // Reset Buttons
            const btn = wrapper.querySelector('.play-btn');
            if(btn) btn.innerText = "[PLAY]";
        });
    }

    // 2. Format Seconds into MM:SS
    function formatTime(seconds) {
        if (!seconds || isNaN(seconds)) return "00:00";
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return `${m < 10 ? '0' : ''}${m}:${s < 10 ? '0' : ''}${s}`;
    }

    // 3. Main Loop: Attach logic to every track
    document.querySelectorAll('.track-wrapper').forEach(wrapper => {
        const link = wrapper.querySelector('.track-name');
        const playerUI = wrapper.querySelector('.custom-player');
        const playBtn = wrapper.querySelector('.play-btn');
        const progressBar = wrapper.querySelector('.progress-fill');
        const progressContainer = wrapper.querySelector('.progress-container');
        const timeDisplay = wrapper.querySelector('.time-display');
        const audio = wrapper.querySelector('audio');

        // CLICKING THE SONG TITLE
        link.addEventListener('click', (e) => {
            e.preventDefault();
            
            // If already open, close it (toggle behavior)
            if (playerUI.style.display === 'flex') {
                audio.pause();
                playerUI.style.display = 'none';
                playBtn.innerText = "[PLAY]";
                stopVideo();
                return;
            }

            // Otherwise, switch to this song
            closeAllPlayers(wrapper);
            playerUI.style.display = 'flex'; // SHOW THE CUSTOM PLAYER
            
            if (!audio.src) audio.src = link.dataset.src;
            audio.play();
            playBtn.innerText = "[STOP]";
            playRandomVideo();

            // Phone Lock Screen Info
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: link.innerText.replace('.mp3', ''),
                    artist: "Philthy",
                });
                navigator.mediaSession.setActionHandler('play', () => audio.play());
                navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            }
        });

        // CLICKING THE [PLAY]/[STOP] BUTTON
        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerText = "[STOP]";
                playRandomVideo();
            } else {
                audio.pause();
                playBtn.innerText = "[PLAY]";
                stopVideo();
            }
        });

        // PROGRESS BAR UPDATING (Moves as song plays)
        audio.addEventListener('timeupdate', () => {
            const percent = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = percent + "%";
            timeDisplay.innerText = formatTime(audio.currentTime);
        });

        // SEEKING (Clicking on the bar)
        progressContainer.addEventListener('click', (e) => {
            const width = progressContainer.clientWidth;
            const clickX = e.offsetX;
            const duration = audio.duration;
            audio.currentTime = (clickX / width) * duration;
        });

        // SONG ENDS
        audio.addEventListener('ended', () => {
            playBtn.innerText = "[PLAY]";
            stopVideo();
            progressBar.style.width = "0%";
        });
    });
  </script>
